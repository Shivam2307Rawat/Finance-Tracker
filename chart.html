<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker Charts</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/chart.css">
</head>
<body>
    <div class="container">
        <h1 class="heading">Expense Tracker Charts</h1>
        <div class="grid">
            <div class="chart-container time-series-chart-container">
                <h2 class="chart-title">Income vs Expenses Over Time</h2>
                <canvas id="timeSeriesChart" width="400" height="200"></canvas>
            </div>
            <div class="chart-container">
                <h2 class="chart-title">Expense Breakdown</h2>
                <canvas id="expensePieChart" width="400" height="200"></canvas>
            </div>
            <div class="chart-container">
                <h2 class="chart-title">Income Sources</h2>
                <canvas id="incomePieChart" width="400" height="200"></canvas>
            </div>
        </div>
    </div>

    <script src="../js/chart.js"></script>
</body>
</html>
